<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibberish Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vibberish Translator</h1>
    <textarea id="inputText" placeholder="Enter text here..." rows="5"></textarea>
    <button onclick="translateToVibberish()">To Vibberish</button>
    <button onclick="translateToEnglish()">To English</button>
    <textarea id="outputText" placeholder="Translation..." rows="5" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
